server:
  port: 8089

spring:
  datasource:
    url: jdbc:h2:mem:crime_means_assessment;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.yaml
    contexts: tests

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: false

  security:
    oauth2:
      client:
        provider:
          maat-api:
            token-uri: http://localhost:${wiremock.server.port}/oauth2/token
          hardship:
            token-uri: http://localhost:${wiremock.server.port}/oauth2/token
        registration:
          maat-api:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials
          hardship:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials
      resource-server:
        jwt:
          issuer-uri: ${contribution.security.issuer-uri}

contribution:
  security:
    issuer-uri: http://localhost:${server.port}

resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException.BadGateway
          - org.springframework.web.reactive.function.client.WebClientResponseException.TooManyRequests
          - org.springframework.web.reactive.function.client.WebClientResponseException.ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException.GatewayTimeout

services:
  maat-api:
    base-url: http://localhost:${wiremock.server.port}
    registrationId: maat-api
  hardship-api:
    base-url: http://localhost:${wiremock.server.port}
    registrationId: hardship

